<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Accueil - BlairWitch</title>
	<h:outputStylesheet library="css" name="style.css" type="text/css" />
</h:head>
<h:body>
	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>

		<h1>Bienvenue sur #{msg['projet.name']} !!</h1>

		<h:form>

			<p:growl id="message" showDetail="true" />

			<p:commandButton value="Reset the World"
				actionListener="#{initDataBean.resetWorld}" update="message">
				<p:confirm header="Confirmation" message="Are you sure?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="#{msg['confirm.yes']}" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="#{msg['confirm.no']}" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<!-- <div id="content">
		  	<ui:insert name="content" >
		 	  <ui:include src="/template/common/commonContent.xhtml" />
		   	</ui:insert>
		    </div>
			    
		    <div id="footer">
		    	<ui:insert name="footer" >
		    	  <ui:include src="/template/common/commonFooter.xhtml" />
		    	</ui:insert>
	    	</div> -->
	    	
		</h:form>
	</div>
</h:body>
</html>
