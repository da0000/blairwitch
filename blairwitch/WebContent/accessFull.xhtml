<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Fiche Droit</title>
</h:head>
<h:body>

	 <div id="header">
		<ui:insert name="header" >
	    <ui:include src="/template/header.xhtml" />
		</ui:insert>
	</div>
	
	<f:metadata>
		<f:viewParam name="accessId" value="#{accessFullBean.accessId}" />
		<f:viewParam name="action" value="#{accessFullBean.action}" />
	</f:metadata>

	

	<h:form id="form_access">

		<p:growl id="access_fiche" showDetail="true" sticky="true" />

		<p:panel header="Access">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="msg" value="Droit :" />
				<p:inputText id="msg" value="#{accessFullBean.authorization}" required="true" />
			</h:panelGrid>

			<p:commandButton value="Sauver"
				actionListener="#{accessFullBean.saveOneAccess}" update="access_fiche" />
			<p:button outcome="accessFull" value="Annuler">
				<f:param name="i" value="1" />
			</p:button>
			<p:button outcome="accessList" value="Retour Liste Droit">
				<f:param name="i" value="1" />
			</p:button>
		</p:panel>

	</h:form>

</h:body>
</html>
